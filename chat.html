<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .chat-header {
            background-color: #4e6ef2;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .received {
            background-color: #f1f1f1;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .sent {
            background-color: #4e6ef2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #4e6ef2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input button:hover {
            background-color: #3a56d4;
        }

        .scan-button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .param-display {
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .scan-button:hover {
            background-color: #218838;
        }

        .connection-status {
            padding: 10px 15px;
            text-align: center;
            font-size: 14px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
        }

        .status-connected {
            color: #28a745;
        }

        .status-disconnected {
            color: #dc3545;
        }

        .system-message {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 5px;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header" id="chatHeader">
            <span>在线聊天室</span>
            <span id="paramDisplay" class="param-display" style="display: none;"></span>
        </div>
        <div class="connection-status" id="connectionStatus">
            <span class="status-disconnected">正在连接...</span>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="system-message">欢迎来到聊天室</div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="输入消息..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.initializeElements();
                this.initializeEventListeners();
                this.connect();
                this.initWeChatSDK();
            }

            initializeElements() {
                this.connectionStatus = document.getElementById('connectionStatus');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.scanButton = document.getElementById('scanButton');
                this.paramDisplay = document.getElementById('paramDisplay');
                this.chatHeader = document.getElementById('chatHeader');
            }

            initializeEventListeners() {
                // 发送按钮点击事件
                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });


                // 回车发送消息
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // 窗口关闭时断开连接
                window.addEventListener('beforeunload', () => {
                    if (this.ws) {
                        this.ws.close();
                    }
                });
            }

            // 显示URL参数
            displayUrlParams() {
                // 获取所有参数并显示
                const paramEntries = Array.from(this.urlParams.entries());
                
                if (paramEntries.length > 0) {
                    let paramText = '';
                    paramEntries.forEach(([key, value], index) => {
                        if (index > 0) paramText += ', ';
                        paramText += `${key}=${value}`;
                    });
                    
                    this.paramDisplay.textContent = paramText;
                    this.paramDisplay.style.display = 'block';
                }
            }

            connect() {
                try {
                    // 这里使用本地WebSocket服务器地址，实际使用时请替换为真实地址
                    this.ws = new WebSocket('wss://echo.websocket.org');
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus(true);
                        this.addSystemMessage('已连接到服务器');
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.displayMessage(data.message, false, data.timestamp);
                    };

                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus(false);
                        this.addSystemMessage('与服务器的连接已断开');
                        // 尝试重新连接
                        setTimeout(() => {
                            this.connect();
                        }, 3000);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket错误:', error);
                        this.addSystemMessage('连接发生错误');
                    };
                } catch (error) {
                    console.error('连接失败:', error);
                    this.addSystemMessage('无法连接到服务器');
                }
            }

            updateConnectionStatus(connected) {
                this.connectionStatus.innerHTML = connected ? 
                    '<span class="status-connected">已连接</span>' : 
                    '<span class="status-disconnected">已断开</span>';
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                if (!this.isConnected) {
                    this.addSystemMessage('消息发送失败：未连接到服务器');
                    return;
                }

                try {
                    const messageData = {
                        message: message,
                        timestamp: new Date().toISOString()
                    };
                    
                    this.ws.send(JSON.stringify(messageData));
                    this.displayMessage(message, true, new Date().toISOString());
                    this.messageInput.value = '';
                } catch (error) {
                    console.error('发送消息失败:', error);
                    this.addSystemMessage('消息发送失败');
                }
            }

            displayMessage(message, isSent, timestamp) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isSent ? 'sent' : 'received');

                const time = new Date(timestamp);
                const timeString = time.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageElement.innerHTML = `
                    ${this.escapeHtml(message)}
                    <div class="message-time">${timeString}</div>
                `;

                this.chatMessages.appendChild(messageElement);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            addSystemMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('system-message');
                messageElement.textContent = message;
                this.chatMessages.appendChild(messageElement);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
        }

        // 页面加载完成后初始化聊天应用
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
